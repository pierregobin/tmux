# List of plugins
# tmux plugin manager
set -g @plugin 'tmux-plugins/tpm'
# basic tmux setting everyone can agree
set -g @plugin 'tmux-plugins/tmux-sensible'
# A sidebar with the directory tree for the current path. Tries to make tmux more IDE like.
set -g @plugin 'tmux-plugins/tmux-sidebar'
# Persists tmux environment across system restarts.
set -g @plugin 'tmux-plugins/tmux-resurrect'
# Continuous saving of tmux environment. Automatic restore when tmux is started. Automatic tmux start when computer is turned on.
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'pschmitt/tmux-ssh-split'
# catppuccin theme
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'dracula/tmux'
# equivalent of which key
set -g @plugin 'alexwforsythe/tmux-which-key'


set -g @catppuccin_window_left_separator "â–ˆ"
set -g @catppuccin_window_number_position "left"
set -g @catppuccin_window_status_enable "no"
set -g @catppuccin_flavour 'mocha' # latte,frappe, macchiato or mocha

set -g @catppuccin_window_current_text "#{b:pane_current_path}" # use "#W" for application instead of directory


unbind C-b
set -g prefix C-Space
bind-key C-Space send-prefix
set-window-option -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind | split-window -h
bind - split-window -v

bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D
#bind-key Space resize-pane -Z

bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind P paste-buffer

setw -g window-status-current-format '#{?window_zoomed_flag,#[fg=yellow],}#I [#W] '
bind r source-file ~/.config/tmux/tmux.conf; display "Reloaded"

set-option -g status on
set-option -g status-interval 2
set-option -g status-justify "centre"
set-option -g status-left-length 60
set-option -g status-right-length 90
set-option -g status-left "#(~/.tmux/plugins/tmux-powerline/powerline.sh left)"
set-option -g status-right "#(~/.tmux/plugins/tmux-powerline/powerline.sh right)"
set-hook -g session-created 'run-shell "~/.tmux/plugins/tmux-powerline/powerline.sh init"'

set -g status-position top

#set inactive/active window styles
set -g window-style 'fg=colour247,bg=colour236'
set -g window-active-style 'fg=colour250,bg=black'

# set the pane border colors
set -g pane-border-style 'fg=colour235,bg=colour238'
set -g pane-active-border-style 'fg=colour51,bg=colour236'
run  '~/.tmux/plugins/tpm/tpm'
set -g @resurrect-strategy-nvim 'session'
# Automatically restore tmux windows when tmux starts.
set -g @continuum-restore 'on'
#set -g @plugin 'erikw/tmux-powerline'
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-vim 'session'
run-shell ~/.tmux/plugins/tmux-resurrect/resurrect.tmux
